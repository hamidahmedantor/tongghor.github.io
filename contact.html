<section class="contact">

          <!--end of  contact item -->

           <!-- contact item -->
           <div class="contact-item">
            <h3 class="contact-title">
              <span class="contact-icon"><i class="fas fa-envelope"></i></span

              + 123 456 789

      <!-- contact form  -->
      <!-- for sent mail 
      link : https://formspree.io/library/simple-contact-form/ -->
       <article class="contact-form">
      <form  action="https://formspree.io/ahmedantorhamid@gmail.com"
      method="POST"   class="form-group">
        <input
              type="text"
              name="name"
              placeholder="name"
              class="form-control"
            />
            <input
              type="email"
              name="email"
              placeholder="email"
              class="form-control"
            />
            <textarea
              name="message"
              
              rows="5"
              
              placeholder="message"
              class="form-control"
            ></textarea>
       <button type="submit" class="main-btn">send</button>



      </form>
